<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Employee</title>

    <!--Bootstrap CSS and Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        .custom-table th,
        .custom-table td {
            width: 17%;
        }
    </style>

</head>
<body>

<form th:object="${currentEmployee}" method="post" th:action="@{/update}">
    <table class="table table-striped text-center table-responsive table-bordered custom-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Job</th>
            <th>Salary</th>
            <th>Hiring Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr>
            <td>
                <input th:field="${currentEmployee.id}" style="display: none;"/>
            </td>
            <td>
                <input th:field="${currentEmployee.name}" required/>
            </td>
            <td>
                <input th:field="${currentEmployee.job}" />
            </td>
            <td>
                <input th:field="${currentEmployee.salary}" />
            </td>
            <td>
                <input th:field="${currentEmployee.hiringDate}"/>
            </td>
            <td>
                <button type="submit" id="submitButton" class="btn btn-warning">
                    <i class="bi-upload"></i> Update
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
